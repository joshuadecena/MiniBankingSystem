spring.application.name=mbs

# DATABASE CONFIGURATIONS
spring.datasource.url=jdbc:mysql://localhost:3306/mbs_db
spring.datasource.username=root
spring.datasource.password=mysql.root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA CONFIGURATION
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration\
application.security.jwt.expiration=${JWT_EXPIRATION:86400000}
application.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Security
spring.security.filter.dispatcher-types=REQUEST,ASYNC,ERROR