<!DOCTYPE html>
<html lang="en" ng-app="miniBankingApp">
<head>
  <meta charset="UTF-8">
  <title>Mini Banking System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Metrobank Colors -->
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-custom {
      background-color: #004990; /* Metrobank blue */
    }

    .navbar-brand,
    .nav-link,
    .navbar-text {
      color: white !important;
    }

    .btn-primary {
      background-color: #ffb600; /* Metrobank gold */
      border: none;
    }

    .btn-primary:hover {
      background-color: #e6a700;
    }

    .container-box {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body ng-controller="NavbarController as navCtrl">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#!/login">Mini Banking System</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item" ng-show="navCtrl.isLoggedIn()">
            <a class="nav-link" href="#!/dashboard">Dashboard</a>
          </li>
          <li class="nav-item" ng-show="navCtrl.isLoggedIn() && navCtrl.getUserRole() === 'CUSTOMER'">
            <a class="nav-link" href="#!/transfer">Transfer</a>
          </li>
          <li class="nav-item" ng-show="navCtrl.isLoggedIn()">
            <a class="nav-link" href="#!/history">History</a>
          </li>
          <li class="nav-item" ng-show="navCtrl.isLoggedIn()">
            <a class="nav-link" href="" ng-click="navCtrl.logout()">Logout</a>
          </li>
          <li class="nav-item" ng-show="!navCtrl.isLoggedIn()">
            <a class="nav-link" href="#!/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main View -->
  <div class="container">
    <div class="container-box" ng-view></div>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="components/navbar/navbarController.js"></script>
  <script src="services/authService.js"></script>
  <script src="app.module.js"></script>
  <script src="app.routes.js"></script>
  <script src="app.js"></script>

  <!-- Add other controller and service scripts below -->
  <!-- Bootstrap JS Bundle (Popper + Bootstrap JS) for responsive navbar toggling -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
